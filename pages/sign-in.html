<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Woovi-Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
      .input-focus:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      }
      .password-toggle {
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
      }
      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <div
              class="w-10 h-10 rounded-full gradient-bg flex items-center justify-center"
            >
              <i class="fas fa-university text-white text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-purple-600">Woovi-Test</h1>
          </div>
          <a href="#" class="text-purple-600 font-medium hover:text-purple-700"
            >Não tem conta? Cadastre-se</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center py-12">
      <div class="container mx-auto px-4">
        <div
          class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden"
        >
          <div class="gradient-bg py-4 px-6">
            <h2 class="text-2xl font-bold text-white">Bem-vindo de volta</h2>
            <p class="text-purple-100">Faça login para acessar sua conta</p>
          </div>

          <form class="p-6 space-y-6">
            <div class="space-y-4">
              <div>
                <label
                  for="login-email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >E-mail</label
                >
                <input
                  type="email"
                  id="login-email"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition-colors"
                  placeholder="seu@email.com"
                  required
                />
              </div>

              <div class="relative">
                <label
                  for="login-password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Senha</label
                >
                <input
                  type="password"
                  id="login-password"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition-colors pr-10"
                  placeholder="Digite sua senha"
                  required
                />
                <button
                  type="button"
                  class="absolute password-toggle text-gray-400 hover:text-gray-600 focus:outline-none"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember-me"
                    type="checkbox"
                    class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                  />
                  <label
                    for="remember-me"
                    class="ml-2 block text-sm text-gray-700"
                  >
                    Lembrar-me
                  </label>
                </div>
                <a href="#" class="text-sm text-purple-600 hover:underline"
                  >Esqueceu a senha?</a
                >
              </div>
            </div>

            <div class="pt-2">
              <button
                type="submit"
                class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-bold hover:opacity-90 transition-opacity"
              >
                Entrar <i class="fas fa-sign-in-alt ml-2"></i>
              </button>
            </div>

            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Ou continue com</span>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <button
                type="button"
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors social-btn"
              >
                <i class="fab fa-google text-red-500 mr-2"></i> Google
              </button>
              <button
                type="button"
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors social-btn"
              >
                <i class="fab fa-apple text-gray-800 mr-2"></i> Apple
              </button>
            </div>
          </form>

          <div class="px-6 pb-6 text-center">
            <p class="text-sm text-gray-600">
              Ao continuar, você concorda com nossos
              <a href="#" class="text-purple-600 hover:underline"
                >Termos de Serviço</a
              >
              e
              <a href="#" class="text-purple-600 hover:underline"
                >Política de Privacidade</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <p class="text-gray-600 text-sm mb-4 md:mb-0">
            © 2023 Woovi-Test. Todos os direitos reservados.
          </p>
          <div class="flex space-x-6">
            <a
              href="#"
              class="text-gray-600 hover:text-purple-600 transition-colors text-sm"
              >Termos de uso</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-purple-600 transition-colors text-sm"
              >Privacidade</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-purple-600 transition-colors text-sm"
              >Ajuda</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Password toggle functionality
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordInput = document.getElementById("login-password");
        const passwordIcon = passwordToggle.querySelector("i");

        passwordToggle.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordIcon.classList.remove("fa-eye");
            passwordIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            passwordIcon.classList.remove("fa-eye-slash");
            passwordIcon.classList.add("fa-eye");
          }
        });

        // Form submission
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          if (!email || !password) {
            alert("Por favor, preencha todos os campos obrigatórios.");
            return;
          }

          // Simple email validation
          if (!email.includes("@") || !email.includes(".")) {
            alert("Por favor, insira um e-mail válido.");
            return;
          }

          // Here you would typically make an API call to authenticate
          alert("Login realizado com sucesso! Redirecionando...");
          // window.location.href = '/dashboard';
        });

        // Social login buttons
        document.querySelectorAll(".social-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const provider = this.textContent.trim();
            alert(
              `Você escolheu fazer login com ${provider}. Redirecionando...`
            );
          });
        });
      });
    </script>
  </body>
</html>
